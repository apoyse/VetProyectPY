<body>


    <br><br><br><br><br><br>
<center>
    <div class="col-md-9 offset-md-2" style="background-color: rgb(79, 170, 255);">
        
        <h1> Login </h1>
            

        <form action="" method='POST' class = "card card-body p-5" style = "background-color:rgb(82, 177, 240)">
            {% csrf_token %}
            {{form.as_p}}


            <button type='submit'>Iniciar Secion</button>
        </form>

        <div> 
            <p>
                Si no tenes cuenta, <a class="btn btn-primary" href="/registro"> registrate</a>
            </p>
        </div>

    </div>
        {% if errors %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for error in errors %}
                {{error}}
                {% endfor %}
            </ul>
        </div>

        {% endif %}
</body>
