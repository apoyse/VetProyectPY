{% extends 'veterinaria/padre.html' %}


{% block main_content %}


<div class = "container mt-5 " style="text-align: center;"> 
                                <h2>LLena el formulario para que nos contactemos!</h2></div>
                       

<div class="container mt-5 offset-md-1" style='text-align:center' >
    {% if formulario.errors %}
    <p style="color: red"> Hay problemas con los datos cargados</p>
    {% endif %}
        

    <form action="" method="POST" class="form-group">

        <table class="table">
             {{formulario.as_table}}

    </form>

</div>



<br><br>




{% endblock main_content %}
